<mat-form-field>
  <mat-label>Title</mat-label>
  <input
    class="dialog-input"
    matInput
    cdkFocusInitial
    [(ngModel)]="data.task.title"
  />
</mat-form-field>
<mat-form-field>
  <mat-label>Description</mat-label>
  <textarea
    class="dialog-input"
    matInput
    cdkFocusInitial
    [(ngModel)]="data.task.description"
  ></textarea>
</mat-form-field>

<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="{ task: data.task }"
  >
    Save
  </button>
  <button
    mat-raised-button
    color="accent"
    *ngIf="data.enableDelete"
    [mat-dialog-close]="{ task: data.task, delete: true }"
  >
    Delete
  </button>
  <button mat-button (click)="cancel()" *ngIf="!data.enableDelete">
    Cancel
  </button>
</div>
